<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Password generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="main__card">
        <h1 class="logo">Password Generator</h1>
        <div class="password__cont">
          <h2 class="password__text heading-m heading-l"></h2>
          <span class="copied__text body hidden">COPIED</span>
          <img
            src="./assets/images/icon-copy.svg"
            alt="Copy to clipboard"
            class="copy__icon"
          />
        </div>
        <div class="filters__cont">
          <div class="length__cont">
            <div class="length__info">
              <h2>Character Length</h2>
              <span class="length__value heading-m heading-l"></span>
            </div>
            <input
              type="range"
              class="length__input"
              min="0"
              max="10"
              step="1"
              value="14"
            />
          </div>
          <div class="checks__cont">
            <div class="custom-checkbox">
              <input type="checkbox" id="uppercase" class="checkbox" />
              <label for="uppercase">
                <span class="checkbox-custom"></span>
                Include Uppercase Letters
              </label>
            </div>
            <div class="custom-checkbox">
              <input type="checkbox" id="lowercase" class="checkbox" />
              <label for="lowercase">
                <span class="checkbox-custom"></span>
                Include Lowercase Letters
              </label>
            </div>
            <div class="custom-checkbox">
              <input type="checkbox" id="numbers" class="checkbox" />
              <label for="numbers">
                <span class="checkbox-custom"></span>
                Include Numbers
              </label>
            </div>
            <div class="custom-checkbox">
              <input type="checkbox" id="symbols" class="checkbox" />
              <label for="symbols">
                <span class="checkbox-custom"></span>
                Include Symbols
              </label>
            </div>
          </div>
          <div class="strength__cont">
            <h2>STRENGTH</h2>
            <div class="strength__boxes">
              <span class="strength__amount body"></span>
              <div class="strength__box firstBox"></div>
              <div class="strength__box secondBox"></div>
              <div class="strength__box thirdBox"></div>
              <div class="strength__box fourthBox"></div>
            </div>
          </div>
          <button class="generate__btn">
            GENERATE
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
              <path
                fill="#24232C"
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              />
            </svg>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
